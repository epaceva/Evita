<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="site-head">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />	
	<link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}" />
	<link rel="icon" href="../public/img/favicon.ico" th:href="@{/img/favicon.ico}" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	<script src="../public/js/jquery-3.1.0.min.js" th:src="@{/js/jquery-3.1.0.min.js}"></script>
	<script src="../public/js/blog-scripts.js" th:src="@{/js/blog-scripts.js}"></script>
	<meta th:include="this :: head" th:remove="tag" />
</head>

<body>
	<header th:fragment="site-header" th:remove="tag">
		<header>
		
			<a href="index.html" th:href="@{/}"><img src="../public/img/ev_logo.gif" th:src="@{/img/ev_logo.gif}" /></a> 
			<a href="index.html" th:href="@{/}">Home</a> 
			<a href="users/login.html" th:href="@{/users/login}" th:unless="${user}">Login</a>
			<a href="users/register.html" th:href="@{/users/register}" th:unless="${user}">Register</a>
			<a href="post/index.html" th:href="@{/post}" th:if="${user}">Posts</a>
			<a href="users/index.html" th:href="@{/user}" th:if="${user}">Users</a>


			<div id="logged-in-info" th:if="${user}">
				<span>Hello, <b th:text="${user.username}">NaN</b></span>
				<form method="post" th:action="@{/users/logout}">
					<input type="submit" value="Logout" />
				</form>
			</div>

		</header>

		<ul id="messages" th:with="notifyMessages=${session[T(blog.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
			<li th:each="msg : ${notifyMessages}" th:text="${msg.text}" th:class="${#strings.toLowerCase(msg.type)}"></li>
			<span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(T(blog.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
		</ul>
		
	</header>

	<footer th:fragment="site-footer"> &copy; Evita Company, 2016
	</footer>
</body>

</html>
