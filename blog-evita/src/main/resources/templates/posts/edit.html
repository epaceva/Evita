<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
<title>Create Post</title>
</head>

<body>
	<div th:replace="layout :: menu" />
	<header th:replace="layout :: site-header" />

	<div class="container">
		<header th:replace="layout :: site-message" />

		<form method="post" th:action="@{/post}" th:object="${post}">
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{author}" />
			<input type="hidden" th:field="*{publicationDate}" />
			
			<div class="form-group">
				<label for="title">Title:</label>
				<input class="form-control" name="title" type="text" th:field="*{title}" /> 
			</div>

			<div class="form-group">				
				<label for="body">Content:</label>
				<textarea class="form-control" rows="8"  th:field="*{body}"></textarea>
			</div>
			
			<input class="btn btn-default" type="submit" value="Publish" />
		</form>
		
	</div> <!--/* class="container" */-->
	
	<footer th:replace="layout :: site-footer" />
</body>

</html>
