<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
<title>Posts</title>
</head>

<body>

	<div th:replace="layout :: menu" />
	<header th:replace="layout :: site-header" />

	<div class="container">
		<a th:href="${'/post/new'}">New</a>

		<div th:if="${not #lists.isEmpty(posts)}">
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Date</th>					
					<th>Title</th>
					<th colspan="3">Action</th>
				</tr>
				<tr th:each="post : ${posts}">
					<td th:text="${post.id}"><a href="/post/${post.id}">Id</a></td>
					<td th:text="${post.publicationDate}">Date</td>
					<td th:text="${post.title}">Title</td>
					<td><a th:href="${'/post/' + post.id}">View</a></td>
					<td><a th:href="${'/post/edit/' + post.id}">Edit</a></td>
					<td><a th:href="${'/post/delete/' + post.id}">Delete</a></td>
				</tr>
			</table>
		</div>

		<div th:replace="layout :: paginationbar" />	

	</div>

	<footer th:replace="layout :: site-footer" />
</body>

</html>
