<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
	<title>Register</title>
</head>

<body>
	<div th:replace="layout :: menu" />
	<header th:replace="layout :: site-header" />

	<div class="container">
		
		<h2>Register</h2>
	
		<header th:replace="layout :: site-message" />

		<form class="form-horizontal" method="post" th:object="${registerForm}">
			<div class="form-group">
				<label for="firstName" class="col-sm-2 control-label" >First Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="firstName" th:value="*{firstName}" />
				</div>
			</div>
			<div class="form-group">
				<label for="lastName" class="col-sm-2 control-label">Last Name:</label> 
				<div class="col-sm-10">		
					<input type="text" class="form-control" name="lastName" th:value="*{lastName}" /> 
				</div>
			</div>
			<div class="form-group">			
				<label for="username" class="col-sm-2 control-label">Username:</label> 
				<div class="col-sm-10">			
					<input type="text" class="form-control" name="username" th:value="*{username}" /> 
				</div>
			</div>
			<div class="form-group">			
				<label for="password" class="col-sm-2 control-label">Password:</label> 
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" /> 
				</div>
			</div>
			<div class="form-group">
				<label for="repeatPassword" class="col-sm-2 control-label">Repeat Password:</label> 
				<div class="col-sm-10">
					<input type="password" class="form-control" name="repeatPassword" /> 
				</div>
			</div>
			<div class="form-group">
	    		<div class="col-sm-offset-2 col-sm-10">
	      			<button type="submit" class="btn btn-default">Register</button>
	    		</div>
	  		</div>
		</form>
	</div>

	<footer th:replace="layout :: site-footer" />
</body>

</html>
