<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
	<title>Login</title>
</head>

<body>

	<div th:replace="layout :: menu" />
	<header th:replace="layout :: site-header" />

	<div class="container">
		<header th:replace="layout :: site-message" />

		<form method="post" th:object="${loginForm}">

			<label for="username">Username:</label> <input type="text"
				id="username" name="username" th:value="*{username}" /> <span
				class="formError" th:if="${#fields.hasErrors('username')}"
				th:errors="*{username}">Invalid username</span> <br /> <label
				for="username">Password:</label> <input type="text" id="password"
				name="password" /> <span class="formError"
				th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid
				password</span> <br /> <input type="submit" value="Login" />
		</form>

	</div>
	<!-- container */-->

	<footer th:replace="layout :: site-footer" />
</body>

</html>
