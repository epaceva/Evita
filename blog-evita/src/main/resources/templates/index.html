<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
<title>Evita market</title>
</head>

<body>
	<div th:replace="layout :: menu" />
	<header th:replace="layout :: site-header" />

	<div class="container">
		<header th:replace="layout :: site-message" />

		<aside>
			<h2>Resent Posts</h2>
			<a href="#" th:each="p : ${latest5posts}" th:text="${p.title}" th:href="@{/posts/view/{id}/(id=${p.id})}">Last</a>
		</aside>

		<main id="posts">
		<article th:each="p : ${latest3posts}">
			<h2 class="title" th:text="${p.title}">Post Title</h2>
			<div class="date">
				<i>Posted on</i> <span
					th:text="${#dates.format(p.publicationDate, 'dd-MMM-yyyy')}">22-May-2016</span>
				<span th:if="${p.author}" th:remove="tag"> <i>by</i> <span
					th:text="${p.author.FirstName != null ?
                        p.author.FirstName : p.author.username}">Evelina
						Paceva</span>
				</span>
			</div>
			<p class="content" th:utext="${p.body}">Post content</p>
		</article>
		</main>

	</div>
	<!-- container */-->

	<footer th:replace="layout :: site-footer" />
</body>

</html>
