<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
<title>Evita market</title>
</head>

<body>
	<div th:replace="layout :: menu" />
	<header th:replace="layout :: site-header" />

	<div class="container">
		<header th:replace="layout :: site-message" />

		<main id="posts">
		
			<article th:each="p : ${posts}" class="panel panel-default">
			<div class="panel-body">		
				<h2 class="title"><a th:href="${'/post/' + p.id}" th:text="${p.title}"></a></h2>

				<div class="date">
					<i>Posted on</i>
					<span th:text="${#dates.format(p.publicationDate, 'dd-MMM-yyyy')}">22-May-2016</span>
					<span th:text="${p.author.FirstName}">NaN Author</span> <span th:text="${p.author.lastName}">NaN Author</span>
				</div>
				<div class="content" th:utext="${p.body}">
					Post content
				</div>
			</div>
			</article>
			
		<div th:replace="layout :: paginationbar" />	
			
		</main>

	</div>
	<!-- container */-->

	<footer th:replace="layout :: site-footer" />
</body>

</html>
