# Configure Hibernate DDL mode: create / update 
#u211u211u2116spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.hbm2ddl.auto = update

spring.thymeleaf.cache=false 

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/Evita_db?characterEncoding=utf-8&serverTimezone=EEST
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.show-sql = true
spring.jpa.database = MYSQL

# Disable the default loggers 
logging.level.org = WARN 
logging.level.blog = WARN 

### Show SQL executed with parameter bindings 
#logging.level.org.hibernate.SQL = DEBUG 
#logging.level.org.hibernate.type.descriptor = TRACE 
spring.jpa.properties.hibernate.format_sql = TRUE